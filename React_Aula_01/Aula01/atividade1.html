<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letreiro</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>

<body>
    <div id="root"></div>

    <script type="text/babel">

        function Letreiro() {
            const [texto, setTexto] = React.useState(""); //define uma variável de estado para o texto
            const [indice, setIndice] = React.useState(0); //define uma variável para o índice da letra

            React.useEffect(() => { // .useEffect atualiza o texto do letreiro a cada 150ms até que a mensagem inteira tenha sido exibida

                const mensagem = "Venha estudar na Fatec!";
                if (indice < mensagem.length) {
                    const timer = setTimeout(() => {
                        setTexto((textoAnterior) => textoAnterior + mensagem[indice]); //adiciona a letra correspondente ao texto do letreiro 
                        setIndice((indiceAnterior) => indiceAnterior + 1);  //atualiza o índice
                    }, 150);
                    return () => clearTimeout(timer); //limpa o cronômetro para uma função de retorno de chamada que foi configurada com o método setTimeout()
                }
            }, [texto, indice]);

            return (
                <h1 style={{
                    color: "#9120bd",
                    fontFamily: "Roboto Mono",
                    textAlign: "center",
                    fontSize: "100px"
                }}>
                    {texto}
                </h1>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<Letreiro />); //renderiza o componente Letreiro dentro do container "root"

    </script>
</body>

</html>
