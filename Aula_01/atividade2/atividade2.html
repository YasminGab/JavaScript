<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 02: número primo - 14/02/23</title>
</head>
<body>
    <script>
            let numero = prompt("Digite um número inteiro positivo: ");

            numero = parseInt(numero); // parseInt converte o número digitado para inteiro

            if (Number.isInteger(numero) && numero > 1) // verifica se o número é válido ou seja um inteiro positivo
             {
                let numeroPrimo = true; // verifica se o número é primo
                
                for (let i = 2; i < numero; i++) 
                {
                    if (numero % i === 0) 
                    {
                        numeroPrimo = false;
                        break;
                    }
                }
                
                if (numeroPrimo) 
                {
                    alert(numero + " é um número primo! ");
                }
                else
                {
                    alert(numero + " não é um número primo! ");
                }

            }
            else 
            {
                alert("Por favor, digite um número inteiro positivo válido! ");
            }

    </script>
</body>
</html>
