<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 01: tipo do dado - 14/02/23</title>
</head>

<body>
    <script>

        let entradaDado = prompt("Digite um dado: ");
        let verificar = confirm("Deseja verificar o tipo do dado informado?");

        if (verificar) 
        {
            let numero = parseInt(entradaDado); //parseInt converte o dado digitado para inteiro

            if (typeof numero === "number" && !isNaN(numero)) // Verifica o tipo do dado informado
            {
                let f = parseFloat(entradaDado); // Verifica se é um float
                
                if (f % 1 !== 0) // Verifica se é um int
                {
                    document.write("O dado informado é um float.");
                }
                
                else 
                {
                    document.write("O dado informado é um int.");
                }
            }
            
            else if (typeof entradaDado=== "string") //Verifica se é uma string
            {
                
                if (entradaDado=== "true" || entradaDado === "false") //Verifica se é um boolean
                {
                    document.write("O dado informado é um boolean.");
                }
                
                else
                {
                    document.write("O dado informado é uma string."); // Verifica se é somente uma string

                }
            }
            else 
            {
                document.write("O dado informado não é um float, int, string ou boolean.");
            }
        }
        else 
        {
            document.write("Obrigado por visitar esta página.");
        }
    </script>
</body>

</html>
