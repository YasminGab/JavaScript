<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
</head>
<body>
    <script>
        // solicita um número inteiro positivo ao usuário
            let numero = prompt("Digite um número inteiro positivo: ");

            // parseInt converte o número digitado para inteiro
            numero = parseInt(numero);

            // verifica se o número é válido ou seja um inteiro positivo
            if (Number.isInteger(numero) && numero > 1)
             {
                let numeroPrimo = true;

                // verifica se o número é primo
                for (let i = 2; i < numero; i++) 
                {
                    if (numero % i === 0) 
                    {
                        numeroPrimo = false;
                        break;
                    }
                }

                // exibe o resultado em uma janela de alerta
                if (numeroPrimo) 
                {
                    alert(numero + " é um número primo! ");
                }
                else
                {
                    alert(numero + " não é um número primo! ");
                }

            }
            else 
            {
                // exibe uma mensagem de erro se o número não for válido
                alert("Por favor, digite um número inteiro positivo válido! ");
            }

    </script>
</body>
</html>
